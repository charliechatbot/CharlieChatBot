<!-- Ignore me, I am some text to tell the web browser that I am a web page -->
<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">

<!-- I am the code that makes the tab have a title. Change "Triangle Area Calculator to whatever tab title you like-->
<HTML>
   <HEAD>
      <TITLE>
        Charlie Chatbot
      </TITLE>
   </HEAD>
<BODY>
<!-- End tab title -->

<!-- I am the title of the web page. That is what the h1 means in the greater than and less than brackets -->
<!-- <h1> tells the web browser "begin writing the title" and </h1> tells the web browser "finish writing the title -->
<h1> Charlie Chatbot</h1>

<!-- I am the code that makes the image appear. Make sure the image is saved in the same folder as the index.html file -->
<!-- Have any image. Change "Triangle_Area_Image.png" to the name of your image file. -->
<!-- Also, change width and height numbers to change the size of the image -->
<!-- Copy and paste the line of code below to put in even more images -->
<img src="Charlie_Chat_Bot.png" alt="Triangle Image" width ="250" height="200"> <br>
<input id="myInput">
<button id="myBtn" onclick="getAnswer();">Send Message</button>
<div id="Answer"></div>

<script>
var input = document.getElementById("myInput");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("myBtn").click();
		document.getElementById("myInput").value = "";
    }
});




function getAnswer() {
	
	var inputText = document.getElementById("myInput").value;

	
	if (inputText == "Hello" || inputText == "Hi" || inputText == "Hey" || inputText == "Hey there"){
	document.getElementById("Answer").innerHTML = "Hello, do you like my new hat?";
	}
	
	if (inputText == "How are you?"){
	document.getElementById("Answer").innerHTML = "I am very well thank you and yourself?";
	}
	
	if (inputText == "What is the sum of 6 and 4?"){
	document.getElementById("Answer").innerHTML = "Hmmm... well that must be 10";
	}
	
	if (inputText == "Yes"){
	document.getElementById("Answer").innerHTML = "Well, that is fantastic";
	}
	
	if (inputText == "No"){
	document.getElementById("Answer").innerHTML = "Well, I suppose we have different taste then";
	}
	

	
}
</script>

</body>
</html>
